<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Notes | amee.my</title>
  <meta name="description" content="Read my blog posts on fullstack development, TALL stack, DevOps, programming, and technology insights.">
  <meta name="keywords" content="blog, development, fullstack, Laravel, DevOps, programming, technology, notes">
  <meta name="author" content="Amee">
  <link rel="canonical" href="https://amee.my/blog/blog.html">
  <meta property="og:title" content="My Notes | amee.my">
  <meta property="og:description" content="Read my blog posts on fullstack development, TALL stack, DevOps, programming, and technology insights.">
  <meta property="og:url" content="https://amee.my/blog/blog.html">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="My Notes | amee.my">
  <meta name="twitter:description" content="Read my blog posts on fullstack development, TALL stack, DevOps, programming, and technology insights.">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Blog",
    "name": "My Notes",
    "description": "Blog posts on development and technology",
    "url": "https://amee.my/blog/blog.html",
    "author": {
      "@type": "Person",
      "name": "Amee"
    }
  }
  </script>
  <link rel="stylesheet" href="../styles/pico.slate.min.css">
  <link rel="stylesheet" href="../styles/style.css">
  <style>
    #tagFilter {
      margin-bottom: 1rem;
    }

    .posts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .post-card {
      border: 1px solid #eee;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s, box-shadow 0.2s;
      background: #fff;
    }

    .post-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .post-cover {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .post-content {
      padding: 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .post-content h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.25rem;
    }

    .post-content .secondary {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 0.5rem;
    }

    .tags span {
      background: #eee;
      border-radius: 4px;
      padding: 0.2rem 0.5rem;
      margin-right: 0.3rem;
      font-size: 0.75rem;
    }

    .post-excerpt {
      margin-top: auto;
      font-size: 0.95rem;
      color: #333;
    }

    #darkToggle {
      margin-left: 1rem;
    }
  </style>
</head>

<body>
  <div id="navbar"></div>


  <main class="container">
    <h1>Blog Posts</h1>
    <select id="tagFilter">
      <option value="">Filter by tag</option>
    </select>
    <div id="posts-list" class="posts-grid">
      <p>Loading posts...</p>
    </div>

    <nav id="pagination" style="display:flex; justify-content:center; margin-top:2rem;">
      <button id="prevPage" disabled>← Prev</button>
      <span id="pageIndicator" style="margin: 0 1rem;"></span>
      <button id="nextPage" disabled>Next →</button>
    </nav>
  </main>

  <div id="footer"></div>

  <script type="text/javascript">
    const POSTS_PER_PAGE = 6;
    const STORAGE_KEY = "blog_page";

    async function loadPosts() {
      try {
        const res = await fetch("../posts/");
        const txt = await res.text();
        const parser = new DOMParser();
        const html = parser.parseFromString(txt, "text/html");
        const links = Array.from(html.querySelectorAll("a"))
          .map(a => a.getAttribute("href"))
          .filter(h => h && h.endsWith("/") && h != "../");

        const posts = [], allTags = new Set();
        for (const folder of links) {
          const r = await fetch(`../posts/${folder}index.html`);
          const t = await r.text();
          const d = parser.parseFromString(t, "text/html");
          const title = d.querySelector("h1")?.textContent?.trim() || folder.replace("/", "");
          const date = d.querySelector(".secondary")?.textContent?.trim() || "Unknown date";
          const excerpt = d.querySelector("p:not(.secondary)")?.textContent?.trim() || "";
          const tagDiv = d.querySelector(".tags");
          const tags = tagDiv ? Array.from(tagDiv.querySelectorAll("span")).map(s => s.textContent.trim()) : [];
          tags.forEach(t => allTags.add(t));
          const coverUrl = `../posts/${folder}cover.jpg`;
          posts.push({ folder, title, date, excerpt, tags, coverUrl });
        }

        posts.sort((a, b) => new Date(b.date) - new Date(a.date));

        let currentPage = parseInt(localStorage.getItem(STORAGE_KEY) || "1", 10);
        const postContainer = document.getElementById("posts-list");
        const pagination = document.getElementById("pagination");
        const prevBtn = document.getElementById("prevPage");
        const nextBtn = document.getElementById("nextPage");
        const pageIndicator = document.getElementById("pageIndicator");
        const tagFilter = document.getElementById("tagFilter");

        allTags.forEach(t => {
          const option = document.createElement("option");
          option.value = t;
          option.textContent = t;
          tagFilter.appendChild(option);
        });

        function renderPage(page, filterTag = "") {
          postContainer.innerHTML = "";
          const filtered = filterTag ? posts.filter(p => p.tags.includes(filterTag)) : posts;
          const totalPages = Math.ceil(filtered.length / POSTS_PER_PAGE);
          if (page > totalPages) page = totalPages || 1;
          const start = (page - 1) * POSTS_PER_PAGE;
          const visible = filtered.slice(start, start + POSTS_PER_PAGE);

          if (!visible.length) {
            postContainer.innerHTML = "<p>No posts found.</p>";
            pagination.style.display = "none";
            return;
          }

          visible.forEach(p => {
            postContainer.innerHTML += `
      <div class="post-card">
        ${p.coverUrl ? `<img src="${p.coverUrl}" class="post-cover" alt="Cover image" loading="lazy">` : ""}
        <div class="post-content">
          <h2><a href="../posts/${p.folder}">${p.title}</a></h2>
          <p class="secondary">${p.date}</p>
          ${p.tags.length ? `<div class="tags">${p.tags.map(t => `<span>${t}</span>`).join(" ")}</div>` : ""}
          <p class="post-excerpt">${p.excerpt}</p>
        </div>
      </div>
      `;
          });

          pagination.style.display = "flex";
          pageIndicator.textContent = `Page ${page} of ${totalPages}`;
          prevBtn.disabled = page === 1;
          nextBtn.disabled = page >= totalPages;
          localStorage.setItem(STORAGE_KEY, page);
          window.scrollTo({ top: 0, behavior: "smooth" });
        }

        prevBtn.addEventListener("click", () => { currentPage--; renderPage(currentPage, tagFilter.value); });
        nextBtn.addEventListener("click", () => { currentPage++; renderPage(currentPage, tagFilter.value); });
        tagFilter.addEventListener("change", () => { currentPage = 1; renderPage(currentPage, tagFilter.value); });

        renderPage(currentPage);
      } catch (e) { console.error(e); postContainer.innerHTML = "<p>Error loading posts</p>"; }
    }

    loadPosts();

    fetch("../_partials/_footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      })
      .catch(error => console.error("Error loading footer:", error));

    fetch("../_partials/_navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;

        // Fix relative links if we're in a subfolder
        const depth = location.pathname.split("/").length - 2; // how deep we are
        const prefix = depth > 0 ? "../".repeat(depth) : "";

        document.querySelectorAll("#navbar a").forEach(a => {
          if (!a.getAttribute("href").startsWith("http") && !a.getAttribute("href").startsWith("/")) {
            a.href = prefix + a.getAttribute("href");
          }
        });

        // Attach dark mode listener
        const toggle = document.getElementById("darkToggle");
        if (toggle) {
          toggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
          });
        }
      })
      .catch(error => console.error("Error loading navbar:", error));

  </script>

</body>

</html>
